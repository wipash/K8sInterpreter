name: Helm Chart Publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set chart version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Use version from Chart.yaml for manual runs
            VERSION=$(grep '^version:' helm-deployments/k8sinterpreter/Chart.yaml | awk '{print $2}')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            # Use tag name (strip 'v' prefix if present)
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi
          # Set lowercase owner for GHCR
          OWNER="${{ github.repository_owner }}"
          echo "owner=${OWNER,,}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm-deployments/k8sinterpreter/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm-deployments/k8sinterpreter/Chart.yaml
          cat helm-deployments/k8sinterpreter/Chart.yaml

      - name: Lint Helm chart
        run: helm lint helm-deployments/k8sinterpreter

      - name: Package Helm chart
        run: |
          helm package helm-deployments/k8sinterpreter --destination ./helm-package
          ls -la ./helm-package

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push to GitHub Container Registry
        run: |
          CHART_PACKAGE=$(ls ./helm-package/*.tgz)
          helm push "${CHART_PACKAGE}" oci://ghcr.io/${{ steps.version.outputs.owner }}/charts
